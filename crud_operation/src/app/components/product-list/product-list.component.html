<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <h3>Proudct List</h3>
        <button type="button" class="btn btn-primary" (click)="onAdd()" >Add Proudct</button>
    </div>
    <div class="row mt-3">
        <div class="col-sm-7">
            <p-table [value]="(productList$ | async)!!">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Product Name</th>
                        <th>Product Category</th>
                        <th>Product Price</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCategory}}</td>
                        <td>{{product.productPrice}}</td>
                        <td><i class="pi pi-pencil" (click)="onEdit(product)"></i> <i class="ms-2 pi pi-trash" (click)="onDelete($event,product)"></i></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-sm-5">
            <div style="display: block;">
                <ngx-charts-bar-vertical
                  [view]="view"
                  [results]="productChartInfo"
                  [gradient]="gradient"
                  [xAxis]="showXAxis"
                  [yAxis]="showYAxis"
                  [legend]="showLegend"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [xAxisLabel]="xAxisLabel"
                  [yAxisLabel]="yAxisLabel">
                </ngx-charts-bar-vertical>
              </div>
        </div>
    </div>
</div>
<p-confirmPopup></p-confirmPopup>
<p-toast></p-toast>
